<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row  text-center mt-5">
            <div class="col-12">
                <div class="card-body">
                        <h5 class="card-header">Контакты</h5>
                </div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 g-2 mt-5">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Имя</label>
                        <div class="input-group">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                      <label for="basic-url" class="form-label">Почта</label>
                      <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                      </div>
                    </div>
                    <div class="imb-3">
                      <label class="form-label">Сообщение</label>
                      <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <div class="mb-3 mt-3">
                        <input class="btn btn-primary" type="submit" value="Отправить">
                    </div>
                </div>
            </div>
            <div class="card-body text-center">
                <h5 class="card-header">Наши контакты</h5>
                Здесь идет сплошной текст описания контактов
            </div>
        </div>
    </div>
  </body>
</html>
